<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lebenslauf - <!-- Ihr Name wird dynamisch eingefügt --></title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Externe CSS-Datei -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hamburger Menü für mobile Geräte -->
    <div class="hamburger-menu">
        <span class="material-icons" id="hamburger-icon">menu</span>
    </div>

    <!-- Seitliches Menü -->
    <nav class="side-nav" id="side-nav">
        <span class="material-icons close-btn" id="close-btn">close</span>
        <ul>
            <li class="active" data-tab="start">
                <span class="material-icons">home</span>
                <span class="tab-label">Start</span>
            </li>
            <li data-tab="profil">
                <span class="material-icons">person</span>
                <span class="tab-label">Profil</span>
            </li>
            <li data-tab="projekte">
                <span class="material-icons">work</span>
                <span class="tab-label">Projekte</span>
            </li>
            <li data-tab="kontakt">
                <span class="material-icons">contact_mail</span>
                <span class="tab-label">Kontakt</span>
            </li>
        </ul>
    </nav>

    <!-- Untere Navigationsleiste für größere Bildschirme -->
    <nav class="bottom-nav">
        <ul id="nav-tabs">
            <li class="active" data-tab="start">
                <span class="material-icons">home</span>
                <span class="tab-label">Start</span>
            </li>
            <li data-tab="profil">
                <span class="material-icons">person</span>
                <span class="tab-label">Profil</span>
            </li>
            <li data-tab="projekte">
                <span class="material-icons">work</span>
                <span class="tab-label">Projekte</span>
            </li>
            <li data-tab="kontakt">
                <span class="material-icons">contact_mail</span>
                <span class="tab-label">Kontakt</span>
            </li>
        </ul>
    </nav>    

    <!-- Inhalte -->
    <div class="content">
        <!-- Die Tab-Inhalte werden dynamisch durch JavaScript generiert -->
    </div>

    <!-- Untere Navigationsleiste -->
    <nav class="bottom-nav">
        <ul id="nav-tabs">
            <!-- Die Navigations-Tabs werden dynamisch durch JavaScript generiert -->
        </ul>
    </nav>

    <!-- Kontaktinformationen -->
    <footer>
        <div class="contact-info">
            <!-- Die Kontaktinformationen werden dynamisch durch JavaScript generiert -->
        </div>
    </footer>

    <!-- Externe JavaScript-Dateien -->
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
